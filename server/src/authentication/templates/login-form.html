<modal title="Login form" visible="showModalLogin">
    <form role="form" ng-submit="login(username, password)" autocomplete="off">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Enter login" ng-model="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required/>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</modal>
