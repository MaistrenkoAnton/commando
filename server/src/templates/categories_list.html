{% load djangular_tags %}
<div class="list-group" ng-repeat = "category in categoriesList" ng-show="categoriesList.length > 0">
    <a href="#" class="list-group-item" ng-click="setCurrentCategory(category);"
       ng-class="{active: isCurrentCategory(category)}">
        {% angularjs %}{{ category.name }}{% endangularjs %}
        <span class="badge" ng-bind="category.facet"></span>
    </a>
</div>
