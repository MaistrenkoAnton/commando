{% load djangular_tags %}
<h3>Items in cart:</h3>
<form ng-submit="purchase(cart)">
    <div class="input-group" ng-repeat="item in cart.items">
        <span class="input-group-addon">
            <input title="itemInCartChecked" type="checkbox" ng-model="item.checked">
        </span>
        <input title="itemInCartName" type="text" class="form-control" ng-model="item.name" disabled>
        <span class="input-group-addon">
            <input title="itemInCartQuantity" type="number" min="0" ng-model="item.quantity">
        </span>
        <span class="input-group-addon">
            <a href="#" ng-click="removeFromCart(item, cart)"><i class="fa fa-minus delete-from-cart"></i></a>
        </span>
    </div><!-- /input-group -->
    <button type="submit" class="btn btn-block btn-primary">Purchase</button>
</form>
