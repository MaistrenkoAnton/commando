{% load djangular_tags %}
<h2>ITEMS<span class="badge pull-right" ng-bind="itemsList.length" ng-show="itemsList.length > 0"></span></h2>
<p ng-show="itemsList.length == 0">No items to show</p>
<div class="row" ng-show="itemsList.length > 0">
    <div ng-repeat="item in itemsList">

        <div class="thumbnail col-sm-4">
            <img src="{% angularjs %}{{ item.image_url }}{% endangularjs %}" alt="{% angularjs %}{{ item.name }}{% endangularjs %} image">
            <div class="caption">
                <h3 ng-bind="item.name"></h3>
                <p>
                    <i ng-repeat="star in item.stars track by $index"
                       ng-class="star == 'full' ? 'fa fa-star ' : (star == 'half' ? 'fa fa-star-half-o' : 'fa fa-star-o')"></i>
                    <span class="comments_total">Comments: {% angularjs %}{{ item.comments_total }}{% endangularjs %}</span>
                </p>
                <p>
                    <a href="#" class="btn btn-success" role="button">Add to chart</a>
                    <a href="#" class="btn btn-info" role="button" ng-click="setCurrentItem(item);">View details</a>
                </p>
            </div>
        </div>

    </div>
</div>
